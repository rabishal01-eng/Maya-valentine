<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Maya ‚ù§Ô∏è</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(#ff5f9e, #ffc371);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  width: 85%;
  max-width: 400px;
}

button {
  padding: 12px 22px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  position: absolute;
}

#yes {
  background: #ff2e63;
  color: white;
  font-size: 20px;
  position: static;
}

#no, #maybe {
  background: #eee;
}

.heart {
  position: fixed;
  color: red;
  font-size: 20px;
  animation: float 2s linear forwards;
}

@keyframes float {
  to {
    transform: translateY(-100vh);
    opacity: 0;
  }
}

.fade {
  animation: fadeOut 2s forwards;
}

@keyframes fadeOut {
  to { opacity: 0; }
}
</style>
</head>

<body>
<div class="card" id="card">
  <h2>Maya ‚ù§Ô∏è</h2>
  <p>
    We‚Äôve known each other for a year now,<br>
    and I firmly believe that I really, really love you.<br><br>
    <b>Will you be my Valentine?</b>
  </p>
  <br>
  <button id="yes">YES ‚ù§Ô∏è</button>
  <button id="no">NO</button>
  <button id="maybe">MAYBE</button>
</div>

<audio id="music" src="music.mp3"></audio>

<script>
const no = document.getElementById("no");
const maybe = document.getElementById("maybe");

function run(btn) {
  btn.style.left = Math.random() * 80 + "%";
  btn.style.top = Math.random() * 80 + "%";
}

no.onmouseover = () => run(no);
maybe.onmouseover = () => run(maybe);

no.onclick = () => alert("Nice try üòè");

document.getElementById("yes").onclick = () => {
  document.getElementById("music").play();
  for (let i = 0; i < 30; i++) {
    let h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.top = "100vh";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 2000);
  }
  document.body.classList.add("fade");
  setTimeout(() => location.href = "rose.html", 2000);
};

history.pushState(null, "", location.href);
window.onpopstate = () => history.pushState(null, "", location.href);
</script>
</body>
</html>
